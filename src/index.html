<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7a892cb0b1.js" crossorigin="anonymous"></script>  <title>To do list App</title>
    <title>Leader board</title>
  </head>
  <body>
    <div class="wrapper flex-col">
      <h1>Leaderboard</h1>
      <div class="content flex-row">

        <section class="scores main-section">
          <div class="scores-title sub-title-2 flex-row">
            <h2>Recent scores</h2>
            <input type="button" value="Refresh" id="refresh-btn" />
          </div>
          <div class="scores-display" id="scores-list"></div>
        </section>


        <section class="add-scores main-section flex-col">
          <div class="add-scores-title sub-title-2 flex-row" id="add-score">
            <h2>Add your score</h2>
          </div>
          <form class="flex-col" id="scores-form">
            <input type="text" name="username" id="name" placeholder="Your name" />
            <input type="text" name="score" id="score" placeholder="Your score"/>
            <input type="submit" value="Submit" id="submit-btn" />
          </form>
        </section>
        
      </div>
    </div>
  </body>
</html>

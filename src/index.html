    <div class="wrapper">
      <h1>Leaderboard</h1>
      <div class="content">

        <section class="scores">
            <h2>Recent scores</h2>
            <div class="display-scores" id="scores-list"></div>
            <input type="button" value="Refresh" id="refresh-btn" />
            <input type="button" value="Add score" id="add-score-btn" />

      </div>

      <section class="add-score-form hide" id="form-section">
        <form class="" id="scores-form">
          <div class="close-btn" id="close-btn">&times;</div>
          <h2>Add your score</h2>
          <input type="text" name="username" id="name" placeholder="Your name" required/>
          <input type="number" max='100' min='0' name="score" id="score" placeholder="Your score" required/>
          <input type="submit" value="Submit" id="submit-btn" />
        </form>

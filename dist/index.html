<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7a892cb0b1.js" crossorigin="anonymous"></script>  
    <title>Leader board</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <div class="wrapper">
      <h1>Leaderboard</h1>

      <div class="content">
        <section class="scores">
            <h2>Recent scores</h2>
            <div class="display-scores" id="scores-list"></div>
            <input type="button" value="Refresh" id="refresh-btn" />
            <input type="button" value="Add score" id="add-score-btn" />
        </section>

        <section class="add-score-form hide" id="form-section">
          <form class="" id="scores-form">
            <div class="close-btn" id="close-btn">&times;</div>
            <h2>Add your score</h2>
            <input type="text" name="username" id="name" placeholder="Your name" required/>
            <input type="number" max='100' min='0' name="score" id="score" placeholder="Your score" required/>
            <input type="submit" value="Submit" id="submit-btn" />
          </form>
        </section>   
      </div>
    </div>
  </body>
</html>
